<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<title>Registration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="teal lighten-2">
<div class="row">
	<div class="col s2 red lighten-2 collection" th:fragment="navbar">

<!--	турниры	-->
		<div>
			<a class="collection-item waves-effect waves-light btn red lighten-2 z-depth-0 white-text" th:href="@{/admin-panel/add-tournament/}">
				Добавить турнир
			</a>
		</div>
		<div>
			<a class="collection-item waves-effect waves-light btn red lighten-2 z-depth-0 white-text" th:href="@{/admin-panel/delete-tournament/}">
				Удалить турнир
			</a>
		</div>
		<div>
			<a class="collection-item waves-effect waves-light btn red lighten-2 z-depth-0 white-text" th:href="@{/admin-panel/change-tournament/}">
				Отредактировать турнир
			</a>
		</div>

<!--	записи	-->
		<div>
			<a class="collection-item waves-effect waves-light btn red lighten-2 z-depth-0 white-text" th:href="@{/admin-panel/get-all-records/}">
				Все записи на турниры
			</a>
		</div>
<!--	пользователи	-->

		<div>
			<a class="collection-item waves-effect waves-light btn red lighten-2 z-depth-0 white-text" th:href="@{/admin-panel/get-user/}">
				Пользователи
			</a>
		</div>
	</div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
