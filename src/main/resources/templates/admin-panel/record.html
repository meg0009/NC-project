<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
	Записи:
</div>
<div th:if="${isPresent}">
	<div>
		id: <span th:text="${record.getId()}"></span>
	</div>
	<div>
		User name: <span th:text="${record.getMember()}"></span>
	</div>
	<div>
		ФИО: <span th:text="${record.getFio()}"></span>
	</div>
	<div>
		Турнир: <span th:text="${record.getTournament()}"></span>
	</div>
	<div>
		<form th:action="@{/admin-panel/delete-record}" th:object="${record}" method="post">
			<div style="display: none">
				<input type="text" th:field="*{id}" readonly>
			</div>
			<div>
				<input type="submit" value="Отменить запись">
			</div>
		</form>
	</div>
</div>
<div th:if="${!isPresent}">
	Такой записи не существует
</div>
</body>
</html>
