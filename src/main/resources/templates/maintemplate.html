<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<title>Registration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="teal lighten-2">
<div class="row">
	<div th:fragment="tournaments-with-principal(principal, tournament, selectedTournament)" class="col s2">
		<div th:if="${principal!=null}" th:text="${principal}"></div>
		<div class="red lighten-2">
			<div class="collection">
				<div th:each="t: *{tournament}">
					<a th:class="'collection-item waves-effect waves-light btn red lighten-2 z-depth-0 white-text' + ${t==selectedTournament?' lighten-1':''}" th:href="@{/tournament/registration/{id}(id=${t.id})}">
						<div th:text="${t.getDate().getTime().toString()}"></div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
